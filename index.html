<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--- sol -->

    <aside>
      <img id="logo" src="images/no-text-logo.png" alt="" />
      <img id="text-logo" src="images/text-logo.png" alt="" />

      <nav>
        <a href="/">
          <i class="bi bi-house-fill"></i>
          <span>Ana Sayfa</span>
        </a>
        <a href="/">
          <i class="bi bi-search"></i>
          <span>Arama</span>
        </a>
        <a href="/">
          <i class="bi bi-bookmark-fill"></i>
          <span>Kütüphane</span>
        </a>
        <a href="/">
          <i class="bi bi-music-note-list"></i>
          <span>Çalma Listeleri</span>
        </a>
        <a href="/">
          <i class="bi bi-heart-fill"></i>
          <span>Beğenilen Şarkılar</span>
        </a>
      </nav>
    </aside>

    <!--ana icerik-->
    <main>
      <header>
        <form id="search-form">
          <input type="search" placeholder="şarkı ismi giriniz" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </form>
        <ul>
          <li>Premium</li>
          <li>Destek</li>
          <li>İndirmeler</li>
          <li>Kayıt Ol</li>
        </ul>
        <label class="theme-switch">
          <input id="mode-checkbox" type="checkbox" class="theme-switch__checkbox">
          <div class="theme-switch__container">
            <div class="theme-switch__clouds"></div>
            <div class="theme-switch__stars-container">
              <img src="images/sun.svg" />
            </div>
            <div class="theme-switch__circle-container">
              <div class="theme-switch__sun-moon-container">
                <div class="theme-switch__moon">
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </header>

      <div class="songs">
        <h2 id="title">Türkiye'de en popüler</h2>

        <div id="list"></div>
      </div>
    </main>
    <!--Oynatma Kısmı-->

    <div class="play-area">
      <!-- <div>
        <img class="animate" src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/3f/c0/ea/3fc0eaac-cbcd-dc51-e961-1d85938d2ff9/196922765230_Cover.jpg/400x400cc.jpg" alt="">

        <div>
          <p>Şuan Oynatılıyor...</p>
          <h3>Lose Yourself</h3>
        </div>
      </div>
      <audio controls src=""></audio> -->
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
